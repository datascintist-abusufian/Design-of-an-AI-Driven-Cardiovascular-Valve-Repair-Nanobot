   <stop offset="0%" stop-color="#ff5e5e" stop-opacity="0.2"/>
   <stop offset="100%" stop-color="#ff0000" stop-opacity="0.6"/>
  </linearGradient>
  <filter height="140%" id="glow" width="140%" x="-20%" y="-20%">
   <feGaussianBlur stdDeviation="5"/>
  </filter>
 </defs>
