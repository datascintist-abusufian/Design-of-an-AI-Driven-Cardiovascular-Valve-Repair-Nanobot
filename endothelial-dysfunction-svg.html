<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">3D Blood Flow Model: Endothelial Dysfunction in the Heart</text>
  <line x1="200" y1="50" x2="600" y2="50" stroke="#333333" stroke-width="1"/>
  
  <!-- Normal Vessel Section -->
  <g transform="translate(100, 130)">
    <!-- Section Title -->
    <text x="170" y="-15" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#006400">NORMAL CORONARY VESSEL</text>
    
    <!-- Vessel outline -->
    <path d="M0,80 C0,35.82 35.82,0 80,0 L260,0 C304.18,0 340,35.82 340,80 C340,124.18 304.18,160 260,160 L80,160 C35.82,160 0,124.18 0,80 Z" fill="#f8f8f8" stroke="#333333" stroke-width="2.5"/>
    
    <!-- Healthy Endothelium -->
    <path d="M10,80 C10,41.34 41.34,10 80,10 L260,10 C298.66,10 330,41.34 330,80 C330,118.66 298.66,150 260,150 L80,150 C41.34,150 10,118.66 10,80 Z" fill="none" stroke="#00A86B" stroke-width="4"/>
    
    <!-- Healthy endothelial cells -->
    <g>
      <circle cx="30" cy="80" r="6" fill="#00A86B"/>
      <circle cx="60" cy="80" r="6" fill="#00A86B"/>
      <circle cx="90" cy="80" r="6" fill="#00A86B"/>
      <circle cx="120" cy="80" r="6" fill="#00A86B"/>
      <circle cx="150" cy="80" r="6" fill="#00A86B"/>
      <circle cx="180" cy="80" r="6" fill="#00A86B"/>
      <circle cx="210" cy="80" r="6" fill="#00A86B"/>
      <circle cx="240" cy="80" r="6" fill="#00A86B"/>
      <circle cx="270" cy="80" r="6" fill="#00A86B"/>
      <circle cx="300" cy="80" r="6" fill="#00A86B"/>
    </g>
    
    <!-- Smooth laminar flow -->
    <g>
      <path d="M30,45 Q170,30 310,45" fill="none" stroke="#4682B4" stroke-width="2.5" stroke-opacity="0.8"/>
      <path d="M30,65 Q170,50 310,65" fill="none" stroke="#4682B4" stroke-width="2.5" stroke-opacity="0.8"/>
      <path d="M30,85 Q170,70 310,85" fill="none" stroke="#4682B4" stroke-width="2.5" stroke-opacity="0.8"/>
      <path d="M30,105 Q170,90 310,105" fill="none" stroke="#4682B4" stroke-width="2.5" stroke-opacity="0.8"/>
      <path d="M30,125 Q170,110 310,125" fill="none" stroke="#4682B4" stroke-width="2.5" stroke-opacity="0.8"/>
      
      <!-- Flow arrows -->
      <polygon points="300,45 310,45 305,40" fill="#4682B4"/>
      <polygon points="300,65 310,65 305,60" fill="#4682B4"/>
      <polygon points="300,85 310,85 305,80" fill="#4682B4"/>
      <polygon points="300,105 310,105 305,100" fill="#4682B4"/>
      <polygon points="300,125 310,125 305,120" fill="#4682B4"/>
    </g>
    
    <!-- NO production -->
    <g>
      <text x="60" y="30" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#00A86B">NO</text>
      <text x="90" y="30" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#00A86B">PGI₂</text>
      <path d="M60,35 L60,60" fill="none" stroke="#00A86B" stroke-width="1.5" stroke-dasharray="3,2"/>
      <path d="M90,35 L90,60" fill="none" stroke="#00A86B" stroke-width="1.5" stroke-dasharray="3,2"/>
      <polygon points="57,55 60,60 63,55" fill="#00A86B"/>
      <polygon points="87,55 90,60 93,55" fill="#00A86B"/>
    </g>
    
    <!-- Label with explanations -->
    <rect x="0" y="170" width="340" height="60" rx="5" ry="5" fill="#f0f9f0" stroke="#006400" stroke-width="1"/>
    <text x="170" y="190" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Normal Endothelial Function</text>
    <text x="170" y="215" font-family="Arial" font-size="12" text-anchor="middle">Intact endothelium • Laminar blood flow • Normal NO production</text>
  </g>
  
  <!-- Dysfunctional Vessel Section -->
  <g transform="translate(100, 380)">
    <!-- Section Title -->
    <text x="170" y="-15" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#8B0000">DYSFUNCTIONAL CORONARY VESSEL</text>
    
    <!-- Vessel outline -->
    <path d="M0,80 C0,35.82 35.82,0 80,0 L260,0 C304.18,0 340,35.82 340,80 C340,124.18 304.18,160 260,160 L80,160 C35.82,160 0,124.18 0,80 Z" fill="#f8f8f8" stroke="#333333" stroke-width="2.5"/>
    
    <!-- Dysfunctional Endothelium -->
    <path d="M10,80 C10,41.34 41.34,10 80,10 L260,10 C298.66,10 330,41.34 330,80 C330,118.66 298.66,150 260,150 L80,150 C41.34,150 10,118.66 10,80 Z" fill="none" stroke="#CC0000" stroke-width="4" stroke-dasharray="6,3"/>
    
    <!-- Damaged endothelial cells -->
    <g>
      <circle cx="30" cy="82" r="5" fill="#CC0000"/>
      <circle cx="60" cy="78" r="4" fill="#CC0000"/>
      <circle cx="90" cy="83" r="5" fill="#CC0000"/>
      <circle cx="120" cy="77" r="4" fill="#CC0000"/>
      <circle cx="150" cy="84" r="5" fill="#CC0000"/>
      <circle cx="180" cy="78" r="4" fill="#CC0000"/>
      <circle cx="210" cy="85" r="5" fill="#CC0000"/>
      <circle cx="240" cy="76" r="4" fill="#CC0000"/>
      <circle cx="270" cy="84" r="5" fill="#CC0000"/>
      <circle cx="300" cy="79" r="4" fill="#CC0000"/>
    </g>
    
    <!-- Adhesion molecules -->
    <g>
      <rect x="75" y="55" width="50" height="16" rx="3" ry="3" fill="#ffeeee" stroke="#CC0000" stroke-width="1"/>
      <text x="100" y="67" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#CC0000">VCAM-1</text>
      
      <rect x="175" y="55" width="50" height="16" rx="3" ry="3" fill="#ffeeee" stroke="#CC0000" stroke-width="1"/>
      <text x="200" y="67" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#CC0000">ICAM-1</text>
      
      <rect x="255" y="55" width="60" height="16" rx="3" ry="3" fill="#ffeeee" stroke="#CC0000" stroke-width="1"/>
      <text x="285" y="67" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#CC0000">E-selectin</text>
    </g>
    
    <!-- Inflammatory cells -->
    <circle cx="140" cy="50" r="8" fill="#CD853F"/>
    <text x="140" y="40" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#CD853F">Monocyte</text>
    
    <!-- Plaque formation beginning -->
    <path d="M200,130 Q220,150 240,130" fill="#F4D03F" fill-opacity="0.5" stroke="#DAA520" stroke-width="1.5"/>
    <text x="220" y="145" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#DAA520">Early Plaque</text>
    
    <!-- ROS production -->
    <g>
      <text x="60" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#CC0000">ROS</text>
      <path d="M65,100 L65,85" fill="none" stroke="#CC0000" stroke-width="1.5"/>
      <polygon points="62,90 65,85 68,90" fill="#CC0000"/>
      
      <text x="90" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#CC0000">↑ET-1</text>
      <path d="M95,100 L95,85" fill="none" stroke="#CC0000" stroke-width="1.5"/>
      <polygon points="92,90 95,85 98,90" fill="#CC0000"/>
    </g>
    
    <!-- Turbulent flow -->
    <g>
      <path d="M30,45 C80,25 110,65 160,45 C210,25 240,65 290,45" fill="none" stroke="#0000CD" stroke-width="2.5" stroke-opacity="0.8"/>
      <path d="M30,115 C80,95 110,135 160,115 C210,95 240,135 290,115" fill="none" stroke="#0000CD" stroke-width="2.5" stroke-opacity="0.8"/>
      
      <!-- Eddy currents -->
      <path d="M90,80 C100,70 115,70 125,80 C135,90 135,105 125,115 C115,125 100,125 90,115 C80,105 80,90 90,80" fill="none" stroke="#0000CD" stroke-width="2" stroke-opacity="0.8"/>
      <path d="M210,50 C220,40 235,40 245,50 C255,60 255,75 245,85 C235,95 220,95 210,85 C200,75 200,60 210,50" fill="none" stroke="#0000CD" stroke-width="2" stroke-opacity="0.8"/>
    </g>
    
    <!-- Reduced NO -->
    <g>
      <text x="60" y="30" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#CC0000">↓NO</text>
      <text x="90" y="30" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#CC0000">↓PGI₂</text>
      <path d="M60,35 L60,60" fill="none" stroke="#CC0000" stroke-width="1" stroke-dasharray="2,2"/>
      <path d="M90,35 L90,60" fill="none" stroke="#CC0000" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
    
    <!-- Label with explanations -->
    <rect x="0" y="170" width="340" height="60" rx="5" ry="5" fill="#fff5f5" stroke="#8B0000" stroke-width="1"/>
    <text x="170" y="190" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Endothelial Dysfunction</text>
    <text x="170" y="215" font-family="Arial" font-size="12" text-anchor="middle">Damaged endothelium • Turbulent flow • ↓NO • ↑ROS • Inflammation</text>
  </g>
  
  <!-- Cross-section View -->
  <g transform="translate(540, 200)">
    <!-- Section Title -->
    <text x="70" y="-30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">CROSS-SECTION VIEW</text>
    
    <!-- Normal vessel cross-section -->
    <circle cx="70" cy="30" r="60" fill="#f8f8f8" stroke="#333333" stroke-width="2.5"/>
    <circle cx="70" cy="30" r="50" fill="#fafafa" stroke="#00A86B" stroke-width="4"/>
    
    <!-- Flow vectors normal -->
    <g>
      <line x1="35" y1="30" x2="105" y2="30" stroke="#4682B4" stroke-width="3"/>
      <polygon points="95,35 105,30 95,25" fill="#4682B4"/>
      
      <line x1="40" y1="15" x2="100" y2="15" stroke="#4682B4" stroke-width="2"/>
      <polygon points="90,18 100,15 90,12" fill="#4682B4"/>
      
      <line x1="40" y1="45" x2="100" y2="45" stroke="#4682B4" stroke-width="2"/>
      <polygon points="90,48 100,45 90,42" fill="#4682B4"/>
    </g>
    
    <text x="70" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#006400">NORMAL</text>
    
    <!-- Dysfunctional vessel cross-section -->
    <circle cx="70" cy="200" r="60" fill="#f8f8f8" stroke="#333333" stroke-width="2.5"/>
    <circle cx="70" cy="200" r="50" fill="#fafafa" stroke="#CC0000" stroke-width="4" stroke-dasharray="6,3"/>
    
    <!-- Plaque buildup -->
    <path d="M40,170 C50,160 70,160 80,170 L90,230 C80,240 60,240 50,230 Z" fill="#F4D03F" fill-opacity="0.6" stroke="#DAA520" stroke-width="1.5"/>
    <text x="30" y="200" font-family="Arial" font-size="12" font-weight="bold" fill="#DAA520">Plaque</text>
    
    <!-- Flow vectors dysfunctional -->
    <g>
      <path d="M40,200 C50,190 60,210 70,200 C80,190 90,210 100,200" fill="none" stroke="#0000CD" stroke-width="3"/>
      <path d="M40,180 C50,170 60,190 70,180" fill="none" stroke="#0000CD" stroke-width="2"/>
      <path d="M40,220 C50,210 60,230 70,220" fill="none" stroke="#0000CD" stroke-width="2"/>
      
      <!-- Small circular arrows depicting turbulence -->
      <path d="M90,180 C95,175 100,175 105,180 C110,185 110,190 105,195 C100,200 95,200 90,195 C85,190 85,185 90,180" fill="none" stroke="#0000CD" stroke-width="1.5"/>
    </g>
    
    <text x="70" y="275" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#8B0000">DYSFUNCTIONAL</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(500, 400)">
    <rect x="0" y="0" width="260" height="180" rx="5" ry="5" fill="#f5f5f5" stroke="#333333" stroke-width="1"/>
    <text x="130" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">LEGEND</text>
    
    <!-- Normal items -->
    <circle cx="25" cy="50" r="6" fill="#00A86B"/>
    <text x="40" y="55" font-family="Arial" font-size="14">Healthy Endothelial Cell</text>
    
    <line x1="15" y1="75" x2="35" y2="75" stroke="#4682B4" stroke-width="2.5"/>
    <polygon points="30,78 35,75 30,72" fill="#4682B4"/>
    <text x="40" y="80" font-family="Arial" font-size="14">Laminar Blood Flow</text>
    
    <!-- Dysfunctional items -->
    <circle cx="25" cy="100" r="5" fill="#CC0000"/>
    <text x="40" y="105" font-family="Arial" font-size="14">Dysfunctional Cell</text>
    
    <path d="M15,125 C20,120 25,130 35,125" stroke="#0000CD" stroke-width="2.5"/>
    <text x="40" y="130" font-family="Arial" font-size="14">Turbulent Flow</text>
    
    <path d="M15,150 L35,150" fill="none" stroke="#DAA520" stroke-width="2.5"/>
    <rect x="15" y="145" width="20" height="10" fill="#F4D03F" fill-opacity="0.6"/>
    <text x="40" y="155" font-family="Arial" font-size="14">Atherosclerotic Plaque</text>
  </g>
  
  <!-- Abbreviations -->
  <g transform="translate(500, 590)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold">Abbreviations:</text>
    <text x="100" y="0" font-family="Arial" font-size="12">NO: Nitric Oxide | PGI₂: Prostacyclin | ET-1: Endothelin-1 | ROS: Reactive Oxygen Species</text>
  </g>
</svg>
