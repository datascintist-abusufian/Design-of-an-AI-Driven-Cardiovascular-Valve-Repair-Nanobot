  <text font-family="Arial" font-size="14" id="svg_66" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="middle" x="240" y="525">Parabolic Flow (Poiseuille):</text>
  <text font-family="Arial" font-size="16" font-weight="bold" id="svg_67" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="middle" x="240" y="550">w = 2ν[1-(r/(d/2))²]</text>
  <text font-family="Arial" font-size="12" id="svg_68" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="middle" x="240" y="570">Reynolds Number: Re &lt; 2300 (Laminar)</text>
  <rect fill="#ffebeb" height="100" id="svg_69" rx="10" ry="10" stroke="#cc0000" stroke-width="2" width="260" x="380" y="480"/>
  <text fill="#cc0000" font-family="Arial" font-size="14" font-weight="bold" id="svg_70" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="middle" x="510" y="500">VALVE REGION (0.3 ≤ r ≤ 0.7)</text>
  <text font-family="Arial" font-size="14" id="svg_71" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="middle" x="510" y="525">Turbulent Oscillation:</text>
  <text font-family="Arial" font-size="16" font-weight="bold" id="svg_72" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="middle" x="510" y="550">w = 0.5 · sin(10r) + 0.5</text>
  <text font-family="Arial" font-size="12" id="svg_73" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="middle" x="510" y="570">Reynolds Number: Re &gt; 4000 (Turbulent)</text>
