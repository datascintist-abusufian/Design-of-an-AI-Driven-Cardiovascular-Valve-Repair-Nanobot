  <text fill="#990099" font-family="Arial" font-size="14" font-weight="bold" id="svg_80" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="middle" x="510" y="605">REGURGITANT BACKFLOW</text>
  <text fill="black" font-family="Arial" font-size="14" id="svg_81" text-anchor="middle" transform="matrix(1 0 0 1 0 0)" x="510" y="631">Reverse Flow Component:</text>
  <text fill="black" font-family="Arial" font-size="16" font-weight="bold" id="svg_82" text-anchor="middle" transform="matrix(1 0 0 1 0 0)" x="510" y="655">w = -0.3 · sin(8r) - 0.2</text>
  <text fill="black" font-family="Arial" font-size="12" id="svg_83" text-anchor="middle" transform="matrix(1 0 0 1 0 0)" x="510" y="675">Negative velocity indicates reversal</text>
  <rect fill="#f9f9f9" height="233.999991" id="svg_84" rx="10" ry="10" stroke="#333333" stroke-width="1.5" transform="matrix(1 0 0 1 0 0)" width="142" x="650" y="480"/>
  <text font-family="Arial" font-size="14" font-weight="bold" id="svg_85" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="middle" x="720" y="500">PARAMETERS</text>
  <line id="svg_86" stroke="#333333" x1="660" x2="780" y1="510" y2="510"/>
  <text font-family="Arial" font-size="12" id="svg_87" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="start" x="660" y="530">ν = kinematic viscosity</text>
  <text font-family="Arial" font-size="12" id="svg_88" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="start" x="660" y="550">r = radial position</text>
  <text font-family="Arial" font-size="12" id="svg_89" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="start" x="660" y="570">d = vessel diameter</text>
  <text font-family="Arial" font-size="12" id="svg_90" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="start" x="660" y="590">w = flow velocity</text>
  <text fill="black" font-family="Arial" font-size="12" id="svg_91" text-anchor="start" transform="matrix(1 0 0 1 0 0)" x="660" y="610">Re = Reynolds number</text>
  <line id="svg_92" stroke="#333333" x1="660" x2="780" y1="620" y2="620"/>
  <text fill="black" font-family="Arial" font-size="12" id="svg_93" text-anchor="start" transform="matrix(1 0 0 1 0 0)" x="660" y="640">Re = ρvd/μ</text>
  <text font-family="Arial" font-size="12" id="svg_94" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="start" x="660" y="660">where:</text>
  <text fill="black" font-family="Arial" font-size="12" id="svg_95" text-anchor="start" transform="matrix(1 0 0 1 0 0)" x="670" y="675">ρ = fluid density</text>
  <text font-family="Arial" font-size="12" id="svg_96" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="start" x="670" y="690">v = velocity</text>
  <text font-family="Arial" font-size="12" id="svg_97" style="font-family: Arial, Bangla1087, sans-serif;" text-anchor="start" x="670" y="705">μ = dynamic viscosity</text>
